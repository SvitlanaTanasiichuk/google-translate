<section>
  <div class="selection__block">
    <mat-button-toggle-group (change)="onChange($event)">
      <mat-button-toggle value="{{sourceLng.code}}">{{sourceLng.name}}</mat-button-toggle>
      <mat-button-toggle value="{{targetLng.code}}">{{targetLng.name}}</mat-button-toggle>
      <mat-button-toggle value="{{lastLng.code}}">{{lastLng.name}}</mat-button-toggle>
    </mat-button-toggle-group>

    <div>
<!--      <mat-select [formGroup]="languagesForm" [(value)]="sourceLng">-->

<!--                    [value]="language"-->
<!--                    (onSelectionChange)="onLanguageChange($event, 'sourceLng')"-->
<!--        >{{language.name}}</mat-option>-->
<!--      </mat-select>-->
      <form>
        <mat-form-field>
          <input type="text" matInput [formControl]="control" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let language of languages$ | async"
                        [value]="language"
                        (onSelectionChange)="onLanguageChange($event, 'sourceLng')"
            >{{language.name}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <button (click)="changeSourceLng()" mat-icon-button matTooltip="Change languages">
      <mat-icon>swap_horiz</mat-icon>
    </button>

    <mat-button-toggle-group>
      <mat-button-toggle value="{{sourceLng.code}}">{{sourceLng.name}}</mat-button-toggle>
      <mat-button-toggle value="{{targetLng.code}}">{{targetLng.name}}</mat-button-toggle>
      <mat-button-toggle value="{{lastLng.code}}">{{lastLng.name}}</mat-button-toggle>
    </mat-button-toggle-group>

<!--        >{{language.name}}</mat-option>-->
<!--      </mat-select>-->
<!--    </div>-->
  </div>

  <div class="translation__block">
    <app-card [sourceLng]="sourceLng" [targetLng]="targetLng" [lastLng]="lastLng"></app-card>
    <app-translation-card></app-translation-card>
  </div>
</section>
